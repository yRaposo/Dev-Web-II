<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
  </head>
    <title>Agendamentos</title>
</head>
<body>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Agendamentos</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Cadastrar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Consultar</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!--Navbar-->

      <!--Grid-->
      <div class="container text-center">
        <!--titulo-->
        <div class="row">
                <div class="d-flex p-2"><h1>Cadastrar - Agendamento de potenciais Clientes</h1></div>
                <div class="d-flex p-2"><p>Sistema para agendamento de serviços</p></div>
        </div>

        <!--Formulario-->
        <div class="row">

            <!--Nome-->
            <div class="mb-3">
                <div class="d-flex p-2"><label for="exampleFormControlInput1" class="form-label">Nome</label></div>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
              </div>

            <!--Telefone-->
            <div class="mb-3">
                <div class="d-flex p-2"><label for="exampleFormControlInput1" class="form-label">Telefone</label></div>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="(xx)xxxxx-xxxx">
              </div>

              <!--Origem-->
              <div class="mb-3">
                <div class="d-flex p-2"><label for="exampleFormControlInput1" class="form-label">Origem</label></div>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Selecionar</option>
                    <option value="1">Celular</option>
                    <option value="2">Telefone</option>
                  </select>
              </div>

            <!--Formulario-->
              <div class="mb-3">
                <div class="d-flex p-2"><label for="exampleFormControlInput1" class="form-label">Endereço de Email</label></div>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
              </div>


              <div class="mb-3">
                  <div class="d-flex p-2"><label for="exampleFormControlTextarea1" class="form-label">Observações</label></div>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>


            <div class="d-flex p-2"><button type="button" class="btn btn-primary">Enviar</button></div>
        </div>
      </div>

</body>
</html>
